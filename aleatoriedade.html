<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Aleatoriedade</title>
        <script>
            console.log (Math.random() );
            /*retorna numeros entre 0 e 1
                0.000000000001
                0.999999999999
            */

            /* multiplicando por um numero, conseguimos algo parecido com entre X e Y, ex: 0 e 9 */
           console.log (Math.random() * 10 );

            /* para fazer algo de util, temos que arredondar */
            console.log("Round:", Math.round(3.3333) );
            console.log("Round:", Math.round(3.9999) );
            
            /* floor() arredonda sempre para baixo, ou seja, 3.99 => 3 */
            console.log("Floor:", Math.floor(3.3333) );
            console.log("Floor:", Math.floor(3.9999) );

            /* ceil() arredonda sempre para baixo, ou seja, 3.33 => 4 */
            console.log("Ceil:", Math.ceil(3.3333) );
            console.log("Ceil:", Math.ceil(3.9999) );

            /* 
            ou seja, para obter numeros entre 1 a 10, usar o ceil()
            e para obter numeros entre 0 a 9, usar o floor()
            */
           console.log("de 1 a 10:", Math.ceil(Math.random() * 10) );
           console.log("de 0 a 9:", Math.floor(Math.random() * 10) );
        </script>
        </head>
    <body>
    
    </body>
</html>
