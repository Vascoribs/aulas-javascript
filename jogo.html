<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pedra, Papel e Tesoura</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            /*
            const pedra = document.getElementById("pedra")
            const papel = document.getElementById("papel")
            const tesoura = document.getElementById("tesoura")
            */

            const options = ["Pedra", "Papel", "Tesoura"];

            
            const cpuChoiceOutput = document.getElementById("cpuChoice");
            const playerChoiceOutput = document.getElementById("playerChoice");
            const resultOutput = document.getElementById("result");
            
            const buttons = document.querySelectorAll("button");
            
            for(let i = 0; i < 3; i++){
                
                buttons[i].addEventListener("click", function() {
                    
                    let cpuChoice = options[ Math.floor(Math.random() * 3) ] 
                    let playerChoice = buttons[i].textContent;
                    
                    playerChoiceOutput.textContent = playerChoice;
                    cpuChoiceOutput.textContent = cpuChoice;

                    if (cpuChoice == playerChoice){
                        resultOutput.textContent = "Empate";
                    }

                    if (playerChoice == "Tesoura" && cpuChoice == "Pedra") {
                        resultOutput.textContent = "Ganhou CPU";
                    }

                    if (playerChoice == "Tesoura" && cpuChoice == "Papel") {
                        resultOutput.textContent = "Ganhou Player";
                    }

                    if(playerChoice == "Papel" && cpuChoice == "Pedra") {
                        resultOutput.textContent = "Ganhou Player";
                    }

                    if(playerChoice == "Papel" && cpuChoice == "Tesoura") {
                        resultOutput.textContent = "Ganhou CPU";
                    }

                    if(playerChoice == "Pedra" && cpuChoice == "Tesoura") {
                        resultOutput.textContent = "Ganhou Player";
                    }

                    if (playerChoice == "Pedra" && cpuChoice == "Papel") {
                        resultOutput.textContent = "Ganhou CPU";
                    }
                });
            }
            
            /*
            pedra.addEventListener("click", function() {
                console.log("pedra");
            });

            papel.addEventListener("click", function(){
                console.log("papel");
            });

            tesoura.addEventListener("click", function(){
                console.log("tesoura");
            })
            */
        });
    </script>
</head>
<body>
    <h1>Pedra, Papel, Tesoura</h1>
    <div>
        <button type="button" id="pedra">Pedra</button>
        <button type="button" id="papel">Papel</button>
        <button type="button" id="tesoura">Tesoura</button>
    </div>
    <dl>
        <dt>Jogador</dt>
        <dd id="playerChoice"></dd>
        <dt>CPU</dt>
        <dd id="cpuChoice"></dd>
        <dt>Resultado</dt>
        <dd id="result"></dd>
    </dl>
</body>
</html>
