<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Alteração de Estilização por Classes</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {

                const title = document.getElementById("title");
                const paragraph = document.getElementById("paragraph");
                const changeBtn = document.getElementById("change");

                changeBtn.addEventListener("click", function () {

                    if(title.className == "red") {

                        title.className = "green";
                        paragraph.className = "red";
                    }

                    else {
                        title.className = "red";
                        paragraph.className = "green";
                    }


                });

            });
        </script>
        <style>
            .red {
                color: #F00;
                font-style: italic;
                text-decoration: underline;
            }

            .green {
                background-color: #060;
                color: #FFF;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1 id="title" class="red">Título da Página</h1>
        <p id="paragraph" class="green">Parágrafo com cenas e coisas e tal</p>

        <div>
            <button type="button" id="change">Mudar</button>
        </div>
    </body>
</html>
