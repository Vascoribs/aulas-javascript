<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>JSON</title>
        <script>
            /* JSON permite guardar estruturas de dados complexas em texto */

            const countries = ["Portugal", "Brasil", "Itália", "França", "Alemanha"];

            console.log (countries);
        
            const countriesJSON = JSON.stringify(countries);

            console.log(countriesJSON, typeof countriesJSON);
        </script>
    </head>
    <body></body>
</html>
